    <h1>Reservas</h1>
    <div class="banner_reservas">
    <img src="img/banner_reservas.jpg" alt="reservas">
    </div>
    <div class="wrapper">
    <div class="container_reserva">
        <h2>Formulario de Reservas</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Asistencia:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora de Asistencia:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <button type="submit">Enviar Reserva</button>
        </form>
    </div>
</div>
